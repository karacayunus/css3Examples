<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .imgbox{
            float: left;
            border: 1px solid gray;
            margin: 4px;
            padding: 6px;
            width: 150px;
        }
        button{
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="imgbox" id="imgbox1">Resim 1 <br>
        <img src="1.png" style="width: 100%;">
        <button onclick="removeelement()">Kaldır</button>   <!-- butone isim verdimki fonskyon yapaym -->

    </div>
    <div class="imgbox" id="imgbox2">Resim 2 <br>
        <img src="2.png" style="width: 100%;">
        <button onclick="changeVisibility()">Gizle</button>


    </div>
    <div class="imgbox" id="imgbox3">Resim 3 <br>
        <img src="3.png" style="width: 100%;">
        <button onclick="resetelement()">Resetle</button>


    </div>  

    <script>      /* javascript kodlarını yazmak için bölüm açtım */
        function removeelement(){       /* fonksyon oluşturdum */
            document.getElementById("imgbox1").style.display="none";  /*id'si ile imgbox1'e bağlandım görünürlülüğünü kapattım*/
        }

        function changeVisibility(){
            document.getElementById("imgbox2").style.visibility="hidden"; /*görünürlüğünü gizliyor*/
        }

        function resetelement(){
            document.getElementById("imgbox1").style.display="block";
            document.getElementById("imgbox2").style.visibility="visible";
        }



    </script>



</body>
</html>
