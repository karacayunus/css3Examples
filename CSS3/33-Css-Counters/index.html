<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            counter-reset: x;
        }

        h1{
            counter-reset: y;
        }
        h1::before{
            counter-increment: x;
            content: "Section" counter(x) ". ";
        }
        h2:before{
            counter-increment: y;
            content: counter(x) "." counter(y)" ";
        }

        
    </style>


</head>
<body>

    <h1>Html Css Eğitimi</h1>
    <h2>Html Eğitimi</h2>
    <h2>Css Eğitimi</h2>

    <h1>Script Eğitimi</h1>
    <h2>JavaScript Eğirimi</h2>
    <h2>VBScript Eğitimi</h2>

    
</body>
</html>
