<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul.yunus{
            list-style-type: circle;
            list-style-position: outside;
        }
        ul.emre{
            list-style-type: square;
            list-style-position: inside;
        }
        ol.karaca{
            list-style-type: upper-roman;
        }
        ol.aldos{
            list-style-type: lower-alpha;
        }
    </style>
</head>

<body>
    <p>Unordered List</p>

    <ul class="yunus">
        <li>Coffe</li>
        <li>Cole</li>
        <li>Tea</li>
    </ul>
    <ul class="emre">
        <li>Coffe</li>
        <li>Cole</li>
        <li>Tea</li>
    </ul>
    <p>Ordered List</p>
    <ol class="karaca">
        <li>Coffe</li>
        <li>Cole</li>
        <li>Tea</li>
    </ol>
    <ol class="aldos">
        <li>Coffe</li>
        <li>Cole</li>
        <li>Tea</li>
    </ol>
</body>

</html>
